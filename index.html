<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/aikstyles.css">
  <script src="./src/aikscripts.js" defer></script>
  <title>Assurance Ikogwe | Product preview card component</title>
</head>

<body>
  <main>
    <div role="group" class="container">
      <div role="figure" id="image_product">
      </div>
      <div role="group" class="cont1">
        <h1>Perfume</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="contd1">$149.99 <sup>$169.99</sup></p>
        <div role="button" class="contd2">
          <img src="./images/icon-cart.svg" alt="icon-cart">
          Add to Cart
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Aik-202/aik-product-preview-card-component.git">Assurance Chioma Ikogwe</a>.
  </footer>
</body>

</html>
