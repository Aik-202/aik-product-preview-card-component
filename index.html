<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/aikstyles.css">
  <title>Assurance Ikogwe | Product preview card component</title>

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "description": "A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.",
      "name": "Gabrielle Essence Eau De Parfum",
      "url": "https://github.com/Aik-202/aik-product-preview-card-component.git",
      "image": "./images/image-product-desktop.jpg",
      "manufacturer": "Olivier Polge",
      "seller": {
        "@type": "organization",
        "name": "House of CHANEL",
        "url": "https://www.chanel.com"
      },
      "offers": {
        "@type": "offer",
        "highPrice": "169.99",
        "lowPrice": "149.99",
        "priceCurrency": "USD"
      }
    }
  </script>
</head>

<body>
  <main>
    <div role="group" class="container">
      <img alt="Glass perfume bottle placed against a leafy background"
        srcset="./images/image-product-desktop.jpg 600w, ./images/image-product-mobile.jpg 686w"
        sizes="(min-width: 540px) 600px, 686px" src="./images/image-product-mobile.jpg">
      <div role="group" class="cont1">
        <h1>Perfume</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="contd1"><span content="USD">$</span><span>149.99</span><sup>$169.99</sup></p>
        <button class="contd2">
          <img src="./images/icon-cart.svg" alt="icon-cart">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Aik-202/aik-product-preview-card-component.git">Assurance Chioma Ikogwe</a>.
  </footer>
</body>

</html>
