<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/aikstyles.css">
  <title>Assurance Ikogwe | Product preview card component</title>
</head>

<body>
  <main>
    <div role="group" class="container" itemscope itemtype="https://schema.org/Product">
      <div role="figure" id="image_product" itemprop="image">
      </div>
      <div role="group" class="cont1" itemprop="description">
        <h1>Perfume</h1>
        <h2 itemprop="name">Gabrielle Essence Eau De Parfum</h2>
        <p itemprop="disambiguatingDescription">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="contd1" itemprop="offers"><span itemprop="priceCurrency" content="USD" >$</span><span itemprop="price">149.99</span><sup>$169.99</sup></p>
        <button class="contd2">
          <img src="./images/icon-cart.svg" alt="icon-cart">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Aik-202/aik-product-preview-card-component.git">Assurance Chioma Ikogwe</a>.
  </footer>
</body>

</html>
